<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="350" fill="url(#contactGradient)" rx="20"/>
  
  <!-- Forma principal de contacto -->
  <circle cx="150" cy="120" r="50" fill="white" opacity="0.3"/>
  <circle cx="150" cy="120" r="30" fill="white" opacity="0.5"/>
  
  <!-- Icono de mensaje -->
  <rect x="125" y="105" width="50" height="30" fill="white" rx="8"/>
  <path d="M135 115 L150 125 L165 115" stroke="#4ecdc4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Elementos de comunicación -->
  <circle cx="80" cy="200" r="15" fill="white" opacity="0.4"/>
  <path d="M75 195 L85 205 M75 205 L85 195" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="220" cy="190" r="18" fill="white" opacity="0.4"/>
  <rect x="210" y="185" width="20" height="10" fill="white" opacity="0.8" rx="2"/>
  
  <!-- Líneas de conexión -->
  <path d="M80 200 Q150 180 220 190" stroke="white" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="4,4"/>
  
  <!-- Elementos decorativos -->
  <circle cx="60" cy="80" r="12" fill="white" opacity="0.3"/>
  <circle cx="240" cy="100" r="10" fill="white" opacity="0.3"/>
  <circle cx="50" cy="280" r="15" fill="white" opacity="0.3"/>
  <circle cx="250" cy="300" r="12" fill="white" opacity="0.3"/>
  
  <!-- Botón de acción -->
  <rect x="100" y="260" width="100" height="40" fill="white" opacity="0.8" rx="20"/>
  <text x="150" y="285" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold">Contactar</text>
  
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
