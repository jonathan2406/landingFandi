<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect width="500" height="500" fill="url(#mainGradient)" rx="40"/>
  
  <!-- Ondas de sonido de fondo -->
  <path d="M50 250 Q150 200 250 250 T450 250" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
  <path d="M50 280 Q150 230 250 280 T450 280" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
  <path d="M50 220 Q150 170 250 220 T450 220" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
  
  <!-- Escenario principal -->
  <ellipse cx="250" cy="380" rx="180" ry="60" fill="white" opacity="0.2"/>
  <rect x="150" y="340" width="200" height="40" fill="white" opacity="0.3" rx="20"/>
  
  <!-- Artista principal -->
  <circle cx="250" cy="320" r="20" fill="white"/>
  <rect x="235" y="340" width="30" height="40" fill="white" rx="15"/>
  <circle cx="240" cy="305" r="3" fill="#ff6b6b"/>
  <circle cx="260" cy="305" r="3" fill="#ff6b6b"/>
  
  <!-- Micrófono -->
  <rect x="245" y="280" width="10" height="30" fill="white" opacity="0.8" rx="5"/>
  <circle cx="250" cy="275" r="8" fill="white"/>
  
  <!-- Audiencia (primera fila) -->
  <circle cx="180" cy="400" r="12" fill="white" opacity="0.9"/>
  <circle cx="210" cy="405" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="398" r="12" fill="white" opacity="0.9"/>
  <circle cx="270" cy="402" r="12" fill="white" opacity="0.9"/>
  <circle cx="300" cy="397" r="12" fill="white" opacity="0.9"/>
  <circle cx="330" cy="404" r="12" fill="white" opacity="0.9"/>
  
  <!-- Audiencia (segunda fila) -->
  <circle cx="160" cy="420" r="10" fill="white" opacity="0.7"/>
  <circle cx="195" cy="425" r="10" fill="white" opacity="0.7"/>
  <circle cx="225" cy="418" r="10" fill="white" opacity="0.7"/>
  <circle cx="255" cy="422" r="10" fill="white" opacity="0.7"/>
  <circle cx="285" cy="417" r="10" fill="white" opacity="0.7"/>
  <circle cx="315" cy="424" r="10" fill="white" opacity="0.7"/>
  <circle cx="345" cy="421" r="10" fill="white" opacity="0.7"/>
  
  <!-- Conexiones mágicas de Fandi -->
  <path d="M180 390 Q220 360 250 310" stroke="#4ecdc4" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="5,5"/>
  <path d="M330 394 Q290 364 250 310" stroke="#ff6b6b" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="5,5"/>
  <path d="M240 388 Q245 354 250 310" stroke="#45b7d1" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="5,5"/>
  
  <!-- Corazones flotantes (donaciones) -->
  <path d="M170 370 C170 365, 175 365, 175 370 C175 365, 180 365, 180 370 C180 378, 175 383, 175 383 C175 383, 170 378, 170 370" fill="#fd79a8" opacity="0.8"/>
  <path d="M320 375 C320 370, 325 370, 325 375 C325 370, 330 370, 330 375 C330 383, 325 388, 325 388 C325 388, 320 383, 320 375" fill="#fdcb6e" opacity="0.8"/>
  
  <!-- Efectos de luces del escenario -->
  <circle cx="200" cy="300" r="40" fill="url(#lightGradient1)" opacity="0.3"/>
  <circle cx="300" cy="300" r="40" fill="url(#lightGradient2)" opacity="0.3"/>
  
  <!-- Pantalla LED del escenario -->
  <rect x="180" y="260" width="140" height="50" fill="url(#screenGradient)" rx="10" opacity="0.8"/>
  <text x="250" y="285" text-anchor="middle" fill="white" font-size="16" font-weight="bold">FANDI</text>
  <text x="250" y="300" text-anchor="middle" fill="white" font-size="10">Conectando Artistas y Fans</text>
  
  <!-- Elementos decorativos superiores -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.15"/>
  <circle cx="400" cy="120" r="25" fill="white" opacity="0.15"/>
  <circle cx="80" cy="180" r="15" fill="white" opacity="0.2"/>
  <circle cx="420" cy="200" r="18" fill="white" opacity="0.2"/>
  
  <!-- Ondas de sonido desde el artista -->
  <circle cx="250" cy="310" r="60" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="250" cy="310" r="80" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="250" cy="310" r="100" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- App móvil flotante -->
  <rect x="350" y="150" width="60" height="100" fill="white" opacity="0.9" rx="15"/>
  <rect x="360" y="165" width="40" height="70" fill="url(#appGradient)" rx="8"/>
  <circle cx="380" cy="180" r="8" fill="white"/>
  <rect x="370" y="195" width="20" height="3" fill="white" opacity="0.8" rx="1"/>
  <rect x="372" y="202" width="16" height="3" fill="white" opacity="0.6" rx="1"/>
  <rect x="375" y="209" width="10" height="3" fill="white" opacity="0.4" rx="1"/>
  <rect x="370" y="220" width="20" height="8" fill="#ff6b6b" rx="4"/>
  
  <!-- Efectos de partículas -->
  <circle cx="120" cy="250" r="3" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="380" cy="280" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="150" cy="200" r="2" fill="#45b7d1" opacity="0.7"/>
  <circle cx="350" cy="180" r="2" fill="#fd79a8" opacity="0.7"/>
  <circle cx="90" cy="320" r="3" fill="#fdcb6e" opacity="0.6"/>
  <circle cx="410" cy="350" r="3" fill="#6c5ce7" opacity="0.6"/>
  
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="lightGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="lightGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
